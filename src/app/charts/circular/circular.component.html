<svg id="svg" [attr.width]="height" [attr.height]="height">
    <circle [attr.cx]="xy" [attr.cy]="xy" [attr.r]="radius" stroke="#e0e0e0" stroke-width="8" fill="none" stroke-linecap="round"/>
    <circle [attr.cx]="xy" [attr.cy]="xy" [attr.r]="radius" stroke="#00d1b2" stroke-width="8" fill="none" [attr.stroke-dasharray]="strokeDasharray" [attr.stroke-dashoffset]="strokeOffset" stroke-linecap="round" transform="rotate(-90 100 100)">
        <animate attributeName="stroke-dashoffset" dur=".6s" [attr.from]="strokeDasharray" [attr.to]="strokeOffset"/>
    </circle>
    <text fill="#000" font-size="30" font-weigth="500" font-family="Montserrat" x="50%" y="55%" text-anchor="middle">{{valuePct}}&#37;</text>
</svg>
