<div class="modal" [class.is-active]="opened">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <mat-icon id="add-person-icon">person_add</mat-icon>
            <p class="modal-card-title is-size-5 mx-3">{{modalTitle}}</p>
            <button class="delete" aria-label="close" (click)="toggleModal()"></button>
        </header>
        <section class="modal-card-body">
            <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">

                <div class="field">
                    <label class="label">Name</label>
                    <div class="control has-icons-left">
                        <input class="input" type="text" placeholder="Full name" formControlName="name">
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left">
                        <input class="input" type="email" placeholder="Email" formControlName="email">
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                    <!-- <p class="help is-danger">This email already exists</p> -->
                </div>

                <div class="field">
                    <label class="label">Phone number</label>
                    <div class="control has-icons-left">
                        <input class="input" type="tel" placeholder="Phone number" formControlName="phone">
                        <span class="icon is-small is-left">
                            <i class="fas fa-phone"></i>
                        </span>
                    </div>
                </div>
                <button mat-raised-button class="button is-primary has-text-white" type="submit" [disabled]="!customerForm.valid">Save changes</button>
                <!-- <button mat-raised-button class="button mx-3" (click)="toggleModal()">Cancel</button> -->
            </form>

        </section>

        <footer class="modal-card-foot"></footer>
    </div>
</div>
